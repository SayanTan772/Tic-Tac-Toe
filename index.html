<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="grid-box" data-row-value="0" data-column-value="0"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="0" data-column-value="1"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="0" data-column-value="2"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="1" data-column-value="0"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="1" data-column-value="1"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="1" data-column-value="2"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="2" data-column-value="0"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="2" data-column-value="1"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
        <div class="grid-box" data-row-value="2" data-column-value="2"><i class='fas fa-times'></i><i class="fa-regular fa-circle"></i></div>
    </main>
    <div class="overlay">
        <div class="text"></div>
        <button onclick="refresh()">Play Again</button>
    </div>
</body>
<script src="app.js"></script>
<script>
    const boxes = document.querySelectorAll(".grid-box");

    boxes.forEach((box) => {
        box.addEventListener("mousemove", () => {
            if (!gameBoard[box.dataset.rowValue][box.dataset.columnValue]) { // checks if the grid box has already been filled
                if (flag == 1) { // first player's turn
                    box.style.backgroundColor = "#1187fd";
                    box.querySelector(".fa-times").style.display = "block";
                    box.querySelector(".fa-circle").style.display = "none"; // Hide circle
                    box.querySelector(".fa-times").style.color = "#ECECEC";
                    box.style.textShadow = "4px 0px 10px #4242426c";
                } else { // second player's turn
                    box.style.backgroundColor = "#1187fd";
                    box.querySelector(".fa-circle").style.display = "block";
                    box.querySelector(".fa-times").style.display = "none"; // Hide X
                    box.querySelector(".fa-circle").style.color = "#ECECEC";
                    box.style.textShadow = "4px 0px 10px #4242426c";
                }
            }
        });
        box.addEventListener("mouseout", () => {
            if (!gameBoard[box.dataset.rowValue][box.dataset.columnValue]) { // checks if the grid box has already been filled
                if (flag == 1) { // first player's turn
                    box.style.backgroundColor = "";
                    box.querySelector(".fa-times").style.display = "none";
                    box.querySelector(".fa-circle").style.display = "none"; 
                    box.querySelector(".fa-times").style.color = "";
                    box.style.textShadow = "";
                } else { // second player's turn
                    box.style.backgroundColor = "";
                    box.querySelector(".fa-circle").style.display = "none";
                    box.querySelector(".fa-times").style.display = "none"; 
                    box.querySelector(".fa-circle").style.color = "";
                    box.style.textShadow = "";
                }
            }
        });
    });
</script>
</html>
